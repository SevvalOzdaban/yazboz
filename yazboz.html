<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazboz</title>
    <!-- W3 School -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="yazboz.css">
</head>

<body>
    <div class="page1" id="page1">
        <div id="user1" class="user1"> ,
            <img id="output1" style="height: 50px;" />
            <input id="name1" type="text" class="form-control" placeholder="Username-1" aria-label="Username">
            <input class="form-check-input" type="checkbox" id="1">
            <input type="file" id="input1">

        </div>
        <div id="user2" class="user2">
            <img id="output2" style="height: 50px;" />
            <input id="name2" type="text" class="form-control" placeholder="Username-2" aria-label="Username">
            <input class="form-check-input" type="checkbox" id="2" >
            <input type="file" id="input2">

        </div>
        <div id="user3" class="user3">
            <img id="output3" style="height: 50px;" />
            <input id="name3" type="text" class="form-control" placeholder="Username-3" aria-label="Username">
            <input class="form-check-input" type="checkbox" id="3" >
            <input type="file" id="input3">

        </div>
        <div id="user4" class="user4">
            <img id="output4" style="height: 50px;"/>
            <input id="name4" type="text" class="form-control" placeholder="Username-4" aria-label="Username">
            <input class="form-check-input" type="checkbox" id="4">
            <input type="file" id="input4">

        </div>
        <div class="menu">
            <select class="btn btn-dark" id="selectedItem">
                <option value="3">3
                <option value="5">5
                <option value="7">7
                <option value="11">11
            </select>
            <button id="saveBut" class="btn btn-dark" onclick="getLaps()">SAVE</button>
        </div>
    </div>
    <div class="page2" id="page2">
        <p2 class="paragraphs"><b>USERS SCORE TABLE</b></p2>
        <div class="table ">
            <table class="table table-responsive" id="table">
                <thead>
                    <tr class="table-dark" id="images">
                        <td id="imageCol"></td>
                        <td id="image1Col"></td>
                        <td id="image2Col"></td>
                        <td id="image3Col"></td>
                        <td id="image4Col"></td>
                    </tr>
                    <tr class="table-dark">
                        <th scope="col">Laps</th>
                        <th id="user1Col" scope="col">User1</th>
                        <th id="user2Col" scope="col">User2</th>
                        <th id="user3Col" scope="col">User3</th>
                        <th id="user4Col" scope="col">User4</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-secondary" id="tbody1">

                </tbody>
                <tfoot>
                    <tr>
                        <td id="sum">SUM</td>
                        <td id="sumUser1">0</td>
                        <td id="sumUser2">0</td>
                        <td id="sumUser3">0</td>
                        <td id="sumUser4">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <p2 class="paragraphs"><b>USERS SUMMARY TABLE</b></p2>

        <div id="compareUsers">
            <table class="table table-light table-bordered table-responsive">
                <thead>
                    <tr class="table-dark">
                        <th id="cross">#</th>
                        <th class="compareUser1" id="compareUser1">user1</th>
                        <th class="compareUser2" id="compareUser2">user2</th>
                        <th class="compareUser3" id="compareUser3">user3</th>
                        <th class="compareUser4" id="compareUser4">user4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-secondary">
                        <th class="table-dark" id="compareUser11">user1</th>
                        <th class="cross"></th>
                        <th id="12"></th>
                        <th id="13"></th>
                        <th id="14"></th>
                    </tr>
                    <tr class="table-secondary">
                        <th class="table-dark" id="compareUser22">user2</th>
                        <th id="21"></th>
                        <th class="cross"></th>
                        <th id="23"></th>
                        <th id="24"></th>
                    </tr>
                    <tr class="table-secondary">
                        <th class="table-dark" id="compareUser33">user3</th>
                        <th id="31"></th>
                        <th id="32"></th>
                        <th class="cross"></th>
                        <th id="34"></th>
                    </tr>
                    <tr class="table-secondary">
                        <th class="table-dark" id="compareUser44">user4</th>
                        <th id="41"></th>
                        <th id="42"></th>
                        <th id="43"></th>
                        <th class="cross"></th>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
